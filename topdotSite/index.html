<!-- JS for the home page slider  -->
<script>
		const slider = document.querySelector('#slider');
		const images = document.querySelectorAll('#slider img');
		const introLogoImg = document.querySelector('#introLogo');			
		let currentImage = 0;
		let isPaused = false;

		// function to show the next image
		function showNextImage() {
		  images[currentImage].classList.remove('active');
		  currentImage = (currentImage + 1) % images.length;
		  images[currentImage].classList.add('active');
		}

		// function to show the previous image
		function showPrevImage() {
		  images[currentImage].classList.add('active'); // add active class to current image
		  images[currentImage].classList.remove('first-image'); // remove first-image class from current image
		  currentImage = (currentImage - 1 + images.length) % images.length;
		  images[currentImage].classList.add('first-image'); // add first-image class to new current image
		  setTimeout(() => {
			images[currentImage].classList.remove('active'); // remove active class from previous image after transition
		  }, 1000);
		}

		// start the autoplay
		let intervalId = startAutoplay();
		// function to start the autoplay
		function startAutoplay() {
		  intervalId = setInterval(() => {
			if (!isPaused) {
			  showNextImage();
			}
		  }, 4000);
		}
	
</script>

<!-- JS for the mobile menu - hamburger Menu Icon  -->
<script>
    function myFunction() {
        var x = document.getElementById("menu");
        if (x.style.display === "block") {
            x.style.display = "";
        } else {
            x.style.display = "block";
        }
    }

    // add this code to set the display property to "none" by default for screen sizes greater than or equal to 828px
    window.addEventListener('resize', function(){
      var x = document.getElementById("menu");
      if (window.innerWidth >= 828) {
        x.style.display = "";
      }
    });	
</script>


<!-- JS for selected nav bar to change color  -->
<script>		
function selectLink(link) {
  var links = document.querySelectorAll("#menu a");
  for (var i = 0; i < links.length; i++) {
    if (links[i] === link) {
      links[i].classList.add("selected");
    } else {
      links[i].classList.remove("selected");
    }
  }
}

window.onload = function() {
  var currentUrl = window.location.href;
  var links = document.querySelectorAll("#menu a");
  for (var i = 0; i < links.length; i++) {
    if (links[i].href === currentUrl) {
      links[i].classList.add("selected");
    } else {
      links[i].classList.remove("selected");
    }
  }
};
</script>
